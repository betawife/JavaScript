<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: red;
    }
    body {
      background-color: lightblue;
      background-image: url(./images/OIP-C1.jpg) no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    const box=document.querySelector('.box');
    box.style.backgroundColor='blue';   //.style修改color属性

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    const random=getRandom(1,6);
    document.body.style.backgroundImage=`url(./images/OIP-C${random}.jpg)`;  //document.body.style动态修改背景图片
  </script>
</body>
</html>
