<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div></div>

  <script>
    const div = document.querySelector('div');
    const startTime = new Date().getTime();
    const endTime = startTime + 1000 * 60 * 60; // 1 hour 

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const remainingTime = endTime - currentTime;

      if (remainingTime <= 0) {
        div.innerHTML = 'Countdown finished!';
        clearInterval(interval);
        return;
      }

      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      div.innerHTML = `${hours}h ${minutes}m ${seconds}s remaining`;
    }

    const interval = setInterval(updateCountdown, 1000);  // Update interval every second
    updateCountdown(); // Initial call to display immediately
  </script>
</body>
</html>
