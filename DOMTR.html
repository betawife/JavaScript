<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>测试</div>
  <div class="box">测试2</div>
  <div id="nav">测试3</div>
  <ul>
    <li>测试4</li>
    <li>测试5</li>
    <li>测试6</li>
  </ul>
  <script>
    const div = document.querySelector('div');
    document.write(div);
    const div2 = document.querySelector('.box');
    console.log(div2);
    const div3 = document.querySelector('#nav');
    console.log(div3);
    const li = document.querySelector('ul li:first-child');
    console.log(li);
    const li2 = document.querySelectorAll('ul li');
    console.log(li2);
    for(let i = 0; i < li2.length; i++) {
      li2[i].style.color = 'red';
      console.log(li2[i]);
    }
  </script>
</body>
</html>
