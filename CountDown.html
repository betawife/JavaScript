<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button disabled></button>
  <script>
    const button=document.querySelector('button');

    let count=10;
    let id=setInterval(countdown, 1000); 
    function countdown(){
      count--;
      button.innerText= count>0? count:'Click me';
    
    if(count=== 0){
      button.disabled=false; // Enable the button
      clearInterval(id);//set off interval
    }
    }

    // countdown(); // initial call to set the button text
  </script>
</body>
</html>
