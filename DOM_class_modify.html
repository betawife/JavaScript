<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      display: flex;
    
    }
    .normal {
      background-color: #b41c1c;
      color:black;
    }
    .active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">测试</div>
  <script>
    const box=document.querySelector('.box');
    box.className='box normal';   //使用className属性设置类名(保留原有类名)
    box.classList.add('active'); //使用classList添加类名
  </script>
</body>
</html>
