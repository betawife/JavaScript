<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .slider {
      width: 100px;
      height: 100px;
      position: relative;
      overflow: hidden;
    }
    .slider-wrapper {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slider-wrapper img {
      max-width: 100%;
      max-height: 100%;
    }
    .slider-footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .slider-footer p {
      font-size: 14px;
      color: #fff;
    }
    .slider-indicator {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .slider-indicator li {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      margin-right: 5px;
    }
    .slider-indicator li.active {
      background-color: #007bff; /* 激活状态的颜色 */
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/OIP-C1.jpg" alt="图片1">
    </div>
    <div class="slider-footer">
      <p>轮播测试</p>
      <ul class="slider-indicator">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>  
      </ul>
    </div>
  </div>
  <script>
    const sliderPhoto = [ {url:'./images/OIP-C1.jpg',title:'图片1改'},   //对象数组，存放轮播图片
                          {url:'./images/OIP-C2.jpg',title:'图片2改'}, 
                          {url:'./images/OIP-C3.jpg',title:'图片3改'}, 
                          {url:'./images/OIP-C4.jpg',title:'图片4改'},
                          {url:'./images/OIP-C5.jpg',title:'图片5改'}, 
                          {url:'./images/OIP-C6.jpg',title:'图片6改'}
                        ];

    const random =parseInt(Math.random()*sliderPhoto.length);
    const sliderImg = document.querySelector('.slider-wrapper img');
    sliderImg.src = sliderPhoto[random].url; //随机获取图片
    sliderImg.alt = sliderPhoto[random].title; //随机获取图片标题

    const p =document.querySelector('.slider-footer p');
    p.innerHTML = sliderPhoto[random].title; //随机获取图片标题

    const li = document.querySelector(`.slider-indicator li:nth-child(${random+1})`);
    li.classList.add('active'); //圆点激活
  </script>
</body>
</html>
